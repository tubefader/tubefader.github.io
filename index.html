<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Tube Fader</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<main>
			<div class="config">
				<span>Config</span>
				<div class="content">
					<div>
						<label for="config-fade-duration">Fade duration</label>
						<input value="10" id="config-fade-duration" autocomplete="off"/>
					</div>
					<div>
						<label for="config-fade-curve">Fade curve</label>
						<select id="config-fade-curve">
							<option value="ease" selected>Ease</option>
							<option value="linear">Linear</option>
						</select>
					</div>
				</div>
			</div>
			<section class="left">
				<div class="search">
					<input type="text" placeholder="Search" spellcheck="off" autocomplete="off" autocapitalize="off"/>
					<ul></ul>
				</div>
				<video type="video/mp4"></video>
				<div class="progress"></div>
			</section>
			<section class="right">
				<div class="search">
					<input type="text" placeholder="Search" spellcheck="off" autocomplete="off" autocapitalize="off"/>
					<ul></ul>
				</div>
				<video type="video/mp4"></video>
				<div class="progress"></div>
			</section>
		</main>
		<script type="text/javascript" src="js/main.min.js"></script>
	</body>
</html>
